<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            width: 400px;
            margin: 50px auto;
            background: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 24px;
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            border-radius: 8px;
            padding: 10px;
            background: #2a2a2a;
            text-align: left;
        }

        .chat-message {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 6px;
            max-width: 80%;
        }

        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
        }

        .bot-message {
            background: #444;
            color: white;
            align-self: flex-start;
            text-align: left;
        }

        .input-container {
            display: flex;
            margin-top: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 16px;
            margin-left: 8px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #222;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <h1>AI Chatbot</h1>
        
        <div class="chat-box" id="chatBox">
            <p class="chat-message bot-message">ðŸ‘‹ Hello! How can I assist you?</p>
        </div>

        <div class="input-container">
            <input type="text" id="userMessage" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userMessage = document.getElementById('userMessage').value.trim();
            if (!userMessage) {
                alert("Please enter a message.");
                return;
            }

            // Append user message to chat
            const chatBox = document.getElementById('chatBox');
            const userChat = document.createElement('p');
            userChat.className = 'chat-message user-message';
            userChat.textContent = `You: ${userMessage}`;
            chatBox.appendChild(userChat);

            // Clear input
            document.getElementById('userMessage').value = '';

            // Send POST request
            fetch('/api/chatbot', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userMessage }),
            })
            .then(response => response.json())
            .then(data => {
                // Append bot response to chat
                const botChat = document.createElement('p');
                botChat.className = 'chat-message bot-message';
                botChat.textContent = `Bot: ${data.message}`;
                chatBox.appendChild(botChat);

                // Auto-scroll chat to the latest message
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>

</html>
